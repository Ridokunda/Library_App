<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="left-side">
        <div class="header">
            <h2>Library App</h2>
            <form class="frmAddbook" action="/submit" method="post">
                <div>
                    <label for="name">Name</label><br>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label for="author">Author</label><br>
                    <input type="text" name="author" id="author">
                </div>
                <div>
                    <label for="pages">Number of pages</label><br>
                    <input type="number" name="pages" id="pages">
                </div>
                <div>
                    <label for="read">Status</label><br>
                    <input type="radio" name="read" id="read">
                </div>
                
                <!-- Category Selection -->
                <div>
                    <label for="category">Category</label><br>
                    <select name="category" id="category">
                        <option value="fiction">Fiction</option>
                        <option value="non-fiction">Non-fiction</option>
                        <option value="business">Business</option>
                        <option value="science">Science</option>
                        <option value="history">History</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="biography">Biography</option>
                    </select>
                </div>

                <div>
                    <button type="button" class="btn" id="btn-submit">Add a book</button>
                </div>

                <div>
                    <button type="button" class="btn" id="clear">Clear books</button>
                </div>

                <div>
                    <button type="button" class="btn" id="display">Display books</button>
                </div>
            </form>
        </div>
    </div>

    <div class="right-side">
        <!-- Books will be displayed here -->
    </div>
</body>
</html>
